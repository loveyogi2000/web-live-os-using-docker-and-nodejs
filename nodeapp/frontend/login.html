<!DOCTYPE html>
<html>
<head>
	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="./js/login.js"></script>
    </head>
<body>
   
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark" data-bs-theme="dark">


        <div class="container-fluid">
          
          <a class="navbar-brand " href="/home">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active href" aria-current="" href="/lab">Lab</a>
              </li>
        
            </ul>
  
  
            <div class="d-flex">
              <a class="nav-link active navbar-light bg-warning " aria-current="" href="/signup" style="border-radius: 5px; padding: 5px 10px; font-weight: bold; color: white; margin-right: 10px;">Register</a>
              <span class="mx-2">|</span>
            
            </div>
  
  
          </div>
        </div>
      </nav>

      <div class="container d-flex justify-content-center align-items-center">
        <div class="row">
          <div class="col-12">
            <div class="mx-auto text-center">
              <h1>  <div id="message"></div>  </h1>
            </div>
          </div>
        </div>
      </div>


	<div class="container mt-3">
		<h1>Login</h1>
		<form id="login-form" action="/login" method="POST">
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="email" required>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password" name="password" required>
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>





<script>
   const urlParams = new URLSearchParams(window.location.search); // Get the query parameters from the URL
    const message = urlParams.get('msg'); // Get the value of the 'msg' parameter
    if (message) {
      const messageElement = document.getElementById('message'); // Get the HTML element to display the message
      messageElement.textContent = message; // Set the text content of the element to the message
    }
</script>














</body>
</html>
