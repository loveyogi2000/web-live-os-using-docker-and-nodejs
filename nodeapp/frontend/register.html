</head>
<body>
   
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark" data-bs-theme="dark">


        <div class="container-fluid">
          
          <a class="navbar-brand " href="/home">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <div class="d-flex">
              
              <a class="nav-link active bg-primary " aria-current="" href="/loginpage" style="border-radius: 5px; padding: 5px 10px; font-weight: bold; color: white; margin-left: 10px;">Login</a>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <h2 class="text-center mb-4">Register Here</h2>
        <form action="/register" method="POST" >
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
          <div class="form-group">
            <label for="inputMobile">Mobile number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
            <div class="invalid-feedback">
              Please enter a valid 10-digit mobile number.
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="pass" name="password" placeholder="Enter password" required>
            <div class="invalid-feedback">
              Please enter a password.
            </div>
          </div>
          <!-- <div class="form-group">
            <label for="inputConfirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="inputConfirmPassword" name="confirmPassword" placeholder="Confirm password" required>
            <div class="invalid-feedback">
              Please confirm your password.
            </div>
          </div> -->
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
